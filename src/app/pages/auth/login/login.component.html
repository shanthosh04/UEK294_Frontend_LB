<div class="login-wrapper">
  <form [formGroup]="formGroup">
    <mat-form-field>
      <label>EMail</label>
      <input type="text" formControlName="EMail">
    </mat-form-field>
    <mat-form-field>
      <label>Passwort</label>
      <input type="text" formControlName="Password">
    </mat-form-field>
    <button type="button" (click)="speichern()">Speichern</button>
  </form>

</div>
