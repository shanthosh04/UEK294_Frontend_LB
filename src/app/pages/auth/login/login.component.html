<div class="login-wrapper">
  <form [formGroup]="formGroup">
    <mat-form-field>
      <label>EMail</label>
      <input matInput type="text" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <label>Passwort</label>
      <input matInput type="text" formControlName="password">
    </mat-form-field>
  </form>

</div>
