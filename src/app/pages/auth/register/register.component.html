<div class="form-box">
<form [formGroup]="formGroup">
  <mat-form-field>
    <label>Vorname</label>
    <input type="text" formControlName="FirstName">
  </mat-form-field>
  <mat-form-field>
    <label>Nachname</label>
    <input type="text" formControlName="LastName">
  </mat-form-field>
  <mat-form-field>
    <label>Adresse</label>
    <input type="text" formControlName="Adress">
  </mat-form-field>
  <mat-form-field>
    <label>Postleitzahl</label>
    <input type="text" formControlName="PLZ">
  </mat-form-field>
  <mat-form-field>
    <label>Stadt</label>
    <input type="text" formControlName="City">
  </mat-form-field>
  <mat-form-field>
    <label>Land</label>
    <input type="text" formControlName="Country">
  </mat-form-field>
  <mat-form-field>
    <label>Mobiltelefon</label>
    <input type="text" formControlName="MobilePhone">
  </mat-form-field>
  <mat-form-field>
    <label>EMail</label>
    <input type="text" formControlName="EMail">
  </mat-form-field>
  <mat-form-field>
    <label>Passwort</label>
    <input type="password" formControlName="Password">
  </mat-form-field>
  <button type="submit" formControlName="SaveButton">Speichern</button>
</form>
</div>
