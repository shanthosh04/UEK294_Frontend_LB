<table mat-table [dataSource]="allCategories">
  <!-- Definition der Spalte 'name' -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Definition der Spalte 'action' für Aktionen -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Aktionen</th>
    <td mat-cell *matCellDef="let element">
      <!-- Aktionen für jede Kategorie, z. B. Bearbeiten und Löschen -->
      <div class="flex flex-row gap-1">
        <a mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <!-- Definieren der Header-Reihe für die Spalten -->
  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>

  <!-- Definieren der Datenzeilen und Zuordnen der Spalten -->
  <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
</table>
